{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}
<div class="container">
    {% for news_item in news_list%}
    <div class="row">
    <div class="col-xs-6 col-md-6 col-lg-6">
        <h2 class="text-centre">{{news_item.title}}</h2>
    </div>
</div>
{% empty %}
<div class="row">
    <h2 class="text-center">No News Yet</h2>
</div>
{% endfor %}
</div>
{% endblock %}
